<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Realistic Piano</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>PIANO</h1>

  <div class="piano">

  <div class="key white" data-key="KeyA">A</div>
  <div class="key white" data-key="KeyS">S</div>
  <div class="key white" data-key="KeyD">D</div>
  <div class="key white" data-key="KeyF">F</div>
  <div class="key white" data-key="KeyG">G</div>
  <div class="key white" data-key="KeyH">H</div>
  <div class="key white" data-key="KeyJ">J</div>
  <div class="key white" data-key="KeyK">K</div>
  <div class="key white" data-key="KeyL">L</div>
  <div class="key white" data-key="KeyZ">Z</div>
  <div class="key white" data-key="KeyX">X</div>
  <div class="key white" data-key="KeyC">C</div>
  <div class="key white" data-key="KeyV">V</div>
  <div class="key white" data-key="KeyB">B</div>
  <div class="key white" data-key="KeyN">N</div>
  <div class="key white" data-key="KeyM">M</div>


  <div class="key black black-w" data-key="KeyW">W</div>
  <div class="key black black-e" data-key="KeyE">E</div>
  <div class="key black black-t" data-key="KeyT">T</div>
  <div class="key black black-y" data-key="KeyY">Y</div>
  <div class="key black black-u" data-key="KeyU">U</div>
  <div class="key black black-o" data-key="KeyO">O</div>
  <div class="key black black-p" data-key="KeyP">P</div>
</div>

  <script src="script.js"></script>
</body>
</html>
